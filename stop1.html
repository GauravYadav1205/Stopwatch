<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stop Watch</title>
    <link href="stop1.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="rectangle">
        <div class="contanier">
            <div id="text"><b>Online Stop Watch</b></div>
            <div id="time">
                <span class="digit" id="min">00</span>
                <span class="digit">:</span>
                <span class="digit" id="sec">00</span>
                <span class="digit">:</span>
                <span class="digit" id="count">00</span>

            </div>
            <div id="btn-contanier">
                <button class="button" id="start" onclick="start()">Start</button>
                <button class="button" id="stop" onclick="stop()">Stop</button>
                <button class="button" id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="stop1.js"></script>
</body>

</html>
